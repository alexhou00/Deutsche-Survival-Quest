instructionsText1=Welcome to the tutorial!\n\nIn this tutorial, you'll learn the basic controls and encounter the key elements of the game.
instructionsText2=You are now an international student embarking on an exciting journey to study at Technische Universität München (TUM) Campus Heilbronn. \n\nFresh off the plane, you've just arrived in Germany, ready to navigate this new adventure.\n\nEnjoy!
