speechEnemy1=Bitte legen Sie Ihre Flüssigkeiten und Elektronik in die bereitgestellten Behälter|Please place your liquids and electronics in the provided bins|Halten Sie Ihren Ausweis und Ihre Bordkarte bereit|Please have your ID and boarding pass ready|Könnten Sie bitte Ihre Jacke und Schuhe ausziehen|Could you please remove your jacket and shoes|Haben Sie irgendwelche verbotenen Gegenstände in Ihrem Gepäck|Do you have any prohibited items in your luggage|Darf ich Ihren Koffer kurz öffnen|May I briefly open your suitcase|Bitte gehen Sie langsam durch den Scanner|Please walk slowly through the scanner|Der Laptop muss separat gescannt werden|The laptop must be scanned separately|Danke für Ihre Geduld, Sie können weitergehen|Thank you for your patience, you may proceed
instructionsText1=Welcome TUM student! \nAs you arrive in Germany for your studies in Heilbronn, you will have to complete some challenges to settle in and start your studies. You will start at the airport, then figure out how to use the public transportation, which will be the Deutsche Bahn in this case, discover the beautiful Altstadt of Heilbronn and chill in an old Brauerei. Anddd, of course don't forget to navigate your way in the city and register yourself:)
instructionsText2=During your journey, unfortunately, not everything will be as easy... First of all, you will need to collect a key for each level to move on with your journey. Also, you must remain alert, as there will be some traps, enemies, and surprises set for you to keep you from completing your journey. \n\nGood Luck!! \n\n[Press the button to continue]
